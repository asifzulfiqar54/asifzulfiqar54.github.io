<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        #redElement{
            color:red;
        }
        #firstpara{
            color:green
        }
        #thirdpara{
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <!-- in heading font color is added by HTML but in paragraph color is added by CSS -->
    <h1 > <font color="red">CSS Selectors</font></h1>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="redElement">This is a simple paragraph to demonstrate css selectors</p>
    <div>
        <p id="thirdpara">This is a simple paragraph to demonstrate css selectors</p>
    </div>
</body>
</html>
